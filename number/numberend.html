<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>遊戲結果與匯出</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100vh; /* 100%視窗高度 */
      overflow: hidden; /* 禁止滾動 */
      font-family: "華康兒風體W3", "Microsoft JhengHei", "Noto Sans TC", sans-serif;
      background-color: #f9fbfc;
      color: #000;
    }

    body {
      display: flex;
      flex-direction: column; /* 垂直排列 */
      justify-content: flex-start;
      align-items: center;
      padding: 1rem;
      gap: 1rem;
      height: 100%;
    }

    .user-info {
      position: fixed;
      top: 1rem;
      right: 1rem;
      font-size: 1.5rem;
      background-color: #ffffffcc;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
      display: flex;
      align-items: center;
      max-width: 300px;
      overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
      z-index: 9999;
    }

    .user-info button {
      margin-left: 1rem;
      font-size: 1.2rem;
      padding: 0.6rem 1.2rem;
      border: none;
      background-color: #e0e0e0;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s ease;
      user-select: none;
    }

    .user-info button:hover {
      background-color: #ccc;
    }

    h1 {
      font-size: 2.4rem;
      margin: 0;
      color: #667788;
      text-align: center;
      flex-shrink: 0;
    }

    .container {
      background-color: #ffffff;
      padding: 1.5rem 1.5rem;
      border-radius: 20px;
      width: 100%;
      max-width: 600px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
      text-align: left;
      flex-grow: 1; /* 讓 container 撐滿剩餘空間 */
      overflow: hidden; /* 內容不可滾動 */
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 1rem;
    }

    .result-box, .result-box1 {
      font-size: 30px;
      padding: 1rem;
      border-radius: 15px;
      word-break: break-word;
    }

    .result-box {
      background-color: #f0f0f0;
      color: #555;
      flex-grow: 1;
      overflow: auto; /* 如內容過多，可在此區域內滾動 */
    }

    .result-box1 {
      background-color: #e6e6e6;
      color: #444;
      font-weight: bold;
      flex-grow: 0;
    }

    .buttons {
      display: flex;
      flex-direction: row; /* 水平排列 */
      justify-content: center;
      gap: 1rem;
      width: 100%;
      max-width: 600px;
      flex-shrink: 0;
    }

    .buttons button {
      flex: 1 1 0;
      font-size: 1.4rem;
      padding: 0.8rem 1rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-weight: bold;
      color: #333;
      background-color: #ddd;
      font-family: "華康兒風體W3";
      transition: background-color 0.2s ease;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      user-select: none;
      box-shadow: none;
    }

    .buttons button:hover {
      background-color: #ccc;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
      .result-box, .result-box1 {
        font-size: 1.2rem;
        padding: 0.8rem;
      }
      .buttons button {
        font-size: 1.2rem;
      }
      .user-info {
        font-size: 1.2rem;
        max-width: 180px;
        padding: 0.8rem;
      }
      .user-info button {
        font-size: 1rem;
        padding: 0.4rem 0.8rem;
        margin-left: 0.5rem;
      }
    }
  </style>
</head>
<body>

  <div class="user-info">
   <span id="usernameDisplay">您好，玩家</span>
   <button onclick="logout()">登出</button>
  </div>

  <h1>遊戲結果</h1>

  <div class="container">
    <div class="result-box">
      <div>遊戲版本：<span id="level"></span></div>
      <div>第一關用時(1-5)：<span id="usedTime1">—</span> 秒</div>
      <div>第二關用時(1-10)：<span id="usedTime2">—</span> 秒</div>
      <div>第三關用時(1-15)：<span id="usedTime3">—</span> 秒</div>
      <div>第四關用時(1-20)：<span id="usedTime4">—</span> 秒</div>
    </div>
    <div class="result-box1">
      平均用時：<span id="usedTime">—</span> 秒<br>
      提醒次數：<span id="count1"></span> 次<br>
      點擊錯誤次數：<span id="count"></span> 次<br>
    </div>
  </div>

  <div class="buttons">
      <button class="play-again" onclick="location.href='numberstart.html';clearGame()">再玩一次</button>
      <button class="exit-btn" onclick="location.href='../gameselect.html';clearGame()">回選單</button>
      <button class="export-btn" onclick="exportGameData()">匯出報表</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

  <script>
    const username = localStorage.getItem('nickname') || '玩家';
    const hobby = localStorage.getItem('hobby') || localStorage.getItem('habit') || '未知';

    function parseValidFloat(value) {
      const num = parseFloat(value);
      return isNaN(num) ? null : num;
    }

    const timeLeft1 = parseValidFloat(localStorage.getItem('duration'));
    const timeLeft2 = parseValidFloat(localStorage.getItem('duration1'));
    const timeLeft3 = parseValidFloat(localStorage.getItem('duration2'));
    const timeLeft4 = parseValidFloat(localStorage.getItem('duration3'));
    const count1 = localStorage.getItem("hintCount") || "0";
    const count = localStorage.getItem("wrongClicks") || "0";
    const level = localStorage.getItem("test");

    // 顯示玩家名稱與遊戲版本
    document.getElementById('usernameDisplay').textContent = `您好，${username}`;
    document.getElementById("level").textContent = level;

    // 安全格式化時間顯示，確保非數字不顯示錯誤
    document.getElementById('usedTime1').textContent = (typeof timeLeft1 === 'number') ? timeLeft1.toFixed(2) : "—";
    document.getElementById('usedTime2').textContent = (typeof timeLeft2 === 'number') ? timeLeft2.toFixed(2) : "—";
    document.getElementById('usedTime3').textContent = (typeof timeLeft3 === 'number') ? timeLeft3.toFixed(2) : "—";
    document.getElementById('usedTime4').textContent = (typeof timeLeft4 === 'number') ? timeLeft4.toFixed(2) : "—";

    document.getElementById('count1').textContent = count1;
    document.getElementById('count').textContent = count;

    function calcAverage(...times) {
      const valid = times.filter(t => typeof t === 'number' && !isNaN(t));
      if (valid.length === 0) return null;
      const total = valid.reduce((sum, v) => sum + v, 0);
      return total / valid.length;
    }

    const avg = calcAverage(timeLeft1, timeLeft2, timeLeft3);
    document.getElementById('usedTime').textContent = (avg !== null) ? avg.toFixed(2) : "—";

    // 儲存遊戲結果
    function saveGameResult() {
      const newRecord = {
        遊戲玩家名稱: username,
        嗜好: hobby,
        遊戲名稱: "數字連線",
        遊戲關卡: level,
        第一關遊戲總秒數: timeLeft1 || null,
        第二關遊戲總秒數: timeLeft2 || null,
        第三關遊戲總秒數: timeLeft3 || null,
        第四關遊戲總秒數: timeLeft4 || null,
        總平均時間: avg,
        提醒次數: count1,
        錯誤提醒次數: count,
        時間: new Date().toLocaleString()
      };
      const oldRecords = JSON.parse(localStorage.getItem("gameResults") || "[]");
      oldRecords.push(newRecord);
      localStorage.setItem("gameResults", JSON.stringify(oldRecords));
    }

    saveGameResult();

    function clearGame(){
      localStorage.removeItem("duration");
      localStorage.removeItem("duration1");
      localStorage.removeItem("duration2");
      localStorage.removeItem("duration3");
      localStorage.removeItem("wrongClicks");	
      localStorage.removeItem("hintCount");	
    }

    function clearData() {
      localStorage.clear();
    }

    function logout() {
      clearData();
      location.href = "../index.html";
    }

    function exportGameData() {
      //saveGameResult();  // 先存一次最新紀錄（如果有必要）

      const records = JSON.parse(localStorage.getItem("gameResults") || "[]");
      if (records.length === 0) {
          alert("沒有遊戲紀錄可匯出！");
          return;
      }
      const ws = XLSX.utils.json_to_sheet(records);
      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, "遊戲紀錄");
      XLSX.writeFile(wb, `game_results_${username}.xlsx`);
    }
  </script>

</body>
</html>
